<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Dashboard</title>
  <link rel="stylesheet" href="student_view.css">
  <script src="student_view.js" defer></script>
  <script src="https://kit.fontawesome.com/a386380621.js" crossorigin="anonymous"></script>
</head>

<body>
  <header class="flex-header">
    <div class="logo-title">
      <i class="fa-solid fa-book"></i>
      <h1>School Library</h1>
    </div>
    <a href="../librarian_dashboard/dashboard_login.html" class="login-link">Librarian Login</a>
  </header>


  <div class="card-container">
    <div class="cards">
      <div>
        <p style="color: #3F3E3E; margin-bottom: 2px; margin-top: 20px;">Total Books</p>
        <h3 style="font-size: 36px; margin-top: 0;margin-bottom: 20px;" id="totalBooks">0</h3>
      </div>
      <i class="fa-solid fa-book-bookmark"></i>
    </div>
    <div class="card1">
      <div>
        <p style="color: #3F3E3E; margin-bottom: 2px; margin-top: 20px;">Available</p>
        <h3 style="font-size: 36px; margin-top: 0;margin-bottom: 20px; color: #3CEB25;" id="availableBooks">0</h3>
      </div>
      <i class="fa-solid fa-circle-check"></i>
    </div>
    <div class="card2">
      <div>
        <p style="color: #3F3E3E; margin-bottom: 2px; margin-top: 20px;">Checked Out</p>
        <h3 style="font-size: 36px; margin-top: 0;margin-bottom: 20px; color: #EB2525;" id="checkedOutBooks">0</h3>
      </div>
      <i class="fa-solid fa-circle-xmark"></i>
    </div>
  </div>
  <div> 
    <input class="input" type="text" id="searchInput" placeholder="Search by title or author...">
  </div>

  <section class="grid-container" id="bookContainer">
    <div class="book-card">
      <div class="gh" id="bookTitle">
        <h3 ></h3>
      </div>
      <div class="status">
        <p id="bookStatus"></p>
      </div>
 
      <p class="author" id="author"></p>
      <p class="Publish" id="pubYear"></p>
    </div>
  </section>
</body>
</html>
