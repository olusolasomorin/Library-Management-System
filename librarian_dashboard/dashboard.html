<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Librarian Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="dashboard.css">
    <script src="dashboard.js" defer></script>
</head>
<body>
    <header>
        <div class="dashboard-logo">
           <i class="fa-solid fa-book"></i>
            <h1 style="font-size: 48px; text-align: center;">Librarian Dashboard</h1> 
        </div>
        
        <button class="logout-button">
            <i class="fa-solid fa-right-from-bracket"></i>
            Logout
        </button>
    </header>
    <div class="card-container">
        <div class="cards">
            <div>
                <p style="color: #3f3e3e; margin-bottom: 2px; margin-top: 20px;">Total Books</p>
                <h3 style="font-size: 36px; margin-top: 0;margin-bottom: 20px;">5</h3>  
            </div>
            <i class="fa-solid fa-book-bookmark"></i>
        </div>
        <div class="card1">
            <div>
                <p style="color: #3f3e3e; margin-bottom: 2px; margin-top: 20px;">Available</p>
                <h3 style="font-size: 36px; margin-top: 0;margin-bottom: 20px; color: #3ceb25;">3</h3>  
            </div>
            <i class="fa-solid fa-circle-check"></i>
        </div>
        <div class="card2">
            <div>
                <p style="color: #3f3e3e; margin-bottom: 2px; margin-top: 20px;">Checked Out</p>
                <h3 style="font-size: 36px; margin-top: 0;margin-bottom: 20px; color: #eb2525;">5</h3>  
            </div>
            <i class="fa-solid fa-circle-xmark"></i>
        </div>
    </div>

    <div class="container2">
        <div class="search">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input type="text" id="book-search" placeholder="Search books" class="search-book">
        </div>
        <button class="add-button">
            <i class="fa-solid fa-plus"></i>
            Add New Book
        </button>
        
    </div>

    <div>
        <p>BOOK DETAILS</p>
    </div>
</body>
</html>
