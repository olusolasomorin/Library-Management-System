<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Librarian Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="dashboard.css">
    <script src="dashboard.js" defer></script>
</head>
<body id="dashboard-body">
    <header id="headStyle">
        <div class="dashboard-logo">
           <i class="fa-solid fa-book"></i>
            <h1 style="font-size: 48px; text-align: center;">Librarian Dashboard</h1> 
        </div>
        
        <button class="logout-button" onclick="logout()">
            <i class="fa-solid fa-right-from-bracket"></i>
            Logout
        </button>
    </header>
    <div class="card-container">
        <div class="cards" id="cards">
            <div>
                <p style="color: #3f3e3e; margin-bottom: 2px; margin-top: 20px;">Total Books</p>
                <h3 style="font-size: 36px; margin-top: 0;margin-bottom: 20px;" id="totalBooks">0</h3>  
            </div>
            <i class="fa-solid fa-book-bookmark"></i>
        </div>
        <div class="card1" id="card1">
            <div>
                <p style="color: #3f3e3e; margin-bottom: 2px; margin-top: 20px;">Available</p>
                <h3 style="font-size: 36px; margin-top: 0;margin-bottom: 20px; color: #3ceb25;" id="availableBooks">0</h3>  
            </div>
            <i class="fa-solid fa-circle-check"></i>
        </div>
        <div class="card2" id="card2">
            <div>
                <p style="color: #3f3e3e; margin-bottom: 2px; margin-top: 20px;">Checked Out</p>
                <h3 style="font-size: 36px; margin-top: 0;margin-bottom: 20px; color: #eb2525;" id="checkedOutBooks">0</h3>  
            </div>
            <i class="fa-solid fa-circle-xmark"></i>
        </div>
    </div>

    <div class="container2">
        <div class="search">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input type="text" id="bookSearch" placeholder="Search books" class="search-book" onkeyup="searchBooks()">
        </div>
        <button class="add-button" id="addBtn">
            <i class="fa-solid fa-plus"></i>
            Add New Book
        </button>
        
    </div>


    <div class="table-cont" id="table-cont">
        <table>
            <thead>
                <tr>
                    <th>Book Details</th>
                    <th>Author</th>
                    <th>Year</th>
                    <th>Status</th>
                    <th>Action</th>
                </tr>
            </thead>

            <tbody id="bookTableBody">
                <!-- <tr>
                    <td>Things Fall Apart</td>
                    <td>Chinua Achebe</td>
                    <td>1958</td>
                    <td>Available</td>
                    <td>
                        <button class="edit-button">
                            <i class="fa-regular fa-credit-card"></i>
                        </button>
                        <button class="edit-button">
                            <i class="fa-solid fa-trash"></i>
                        </button>
                    </td>
                </tr> -->
            </tbody>
        </table>
    </div>

    <div class="edit-book" id="edit-book">
        <div style="width: 100%;">
            <div class="edit-head">
                <h2>Edit Book</h2>
                <button class="add-button-head" onclick="exitEditPop()">
                    <i class="fa-solid fa-xmark"></i>
                </button>
            </div>
            <div class="input-cont">
                <p>Title*</p>
                <input type="text" id="editTitle" placeholder="Enter title here..." class="edit-input">
                <p>Author*</p>
                <input type="text" id="editAuthor" placeholder="Enter author name" class="edit-input">
                <p>Publication Year*</p>
                <input type="number" id="editYear" min="1930" max="2099" step="1" placeholder="Enter publication year" class="edit-input">
                <p>Status*</p>
                <select name="status" id="editStatusType" class="status-type">
                    <option value="available">Available</option>
                    <option value="checked-out">Checked-out</option>
                </select>
                <button class="add-button2" id="addButton2">
                    <i class="fa-solid fa-plus"></i>
                    Edit Book
                </button>
            </div>
        </div>
    </div>
    <div class="add-book" id="add-book">
        <div style="width: 100%;">
            <div class="edit-head">
                <h2>Add Book</h2>
                <button class="add-button-head" id="exitPop">
                    <i class="fa-solid fa-xmark"></i>
                </button>
            </div>
            <div class="input-cont">
                <p>Title*</p>
                <input type="text" id="addTitle" placeholder="Enter title here..." class="edit-input">
                <p>Author*</p>
                <input type="text" id="addAuthor" placeholder="Enter author name" class="edit-input">
                <p>Publication Year*</p>
                <input type="number" id="addYear" min="1930" max="2099" step="1" placeholder="Enter publication year" class="edit-input">
                <p>Status*</p>
                <select name="status" id="addStatusType" class="status-type">
                    <option value="available">Available</option>
                    <option value="checked-out">Checked-out</option>
                </select>
                
                <button class="add-button2" id="addButton2" type="submit" onclick="addBooks()">
                    <i class="fa-solid fa-plus"></i>
                    Add New Book
                </button>
                
            </div>
        </div>
    </div>
</body>
</html>
