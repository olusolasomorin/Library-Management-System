<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Librarian Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="dashboard.css">
    <script src="dashboard.js" defer></script>
</head>
<body id="dashboard-body">
    <header>
        <div class="dashboard-logo">
           <i class="fa-solid fa-book"></i>
            <h1 style="font-size: 48px; text-align: center;">Librarian Dashboard</h1> 
        </div>
        
        <button class="logout-button" onclick="logout()">
            <i class="fa-solid fa-right-from-bracket"></i>
            Logout
        </button>
    </header>
    <div class="card-container">
        <div class="cards">
            <div>
                <p style="color: #3f3e3e; margin-bottom: 2px; margin-top: 20px;">Total Books</p>
                <h3 style="font-size: 36px; margin-top: 0;margin-bottom: 20px;">1</h3>  
            </div>
            <i class="fa-solid fa-book-bookmark"></i>
        </div>
        <div class="card1">
            <div>
                <p style="color: #3f3e3e; margin-bottom: 2px; margin-top: 20px;">Available</p>
                <h3 style="font-size: 36px; margin-top: 0;margin-bottom: 20px; color: #3ceb25;">1</h3>  
            </div>
            <i class="fa-solid fa-circle-check"></i>
        </div>
        <div class="card2">
            <div>
                <p style="color: #3f3e3e; margin-bottom: 2px; margin-top: 20px;">Checked Out</p>
                <h3 style="font-size: 36px; margin-top: 0;margin-bottom: 20px; color: #eb2525;">0</h3>  
            </div>
            <i class="fa-solid fa-circle-xmark"></i>
        </div>
    </div>

    <div class="container2">
        <div class="search">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input type="text" id="bookSearch" placeholder="Search books" class="search-book" onkeyup="searchInput()">
        </div>
        <button class="add-button">
            <i class="fa-solid fa-plus"></i>
            Add New Book
        </button>
        
    </div>

    <div class="book-info-head">
        <div class="book-details">
            <h3>BOOK DETAILS</h3>
        </div>
        <div class="author">
            <h3>AUTHOR</h3>
        </div>
        <div class="year">
            <h3>YEAR</h3>
        </div>
        <div class="status">
            <h3>STATUS</h3>
        </div>
        <div class="action">
            <h3>ACTIONS</h3>
        </div>
    </div>
    <div class="book-info">
        <div class="book-details">
            <h3 style="width: 350px; white-space: normal; word-wrap: break-word;">Things Fall Apart  </h3>
        </div>
        <div class="author">
            <h3 style="width: 350px; white-space: normal; word-wrap: break-word;">Chinua Achebe</h3>
        </div>
        <div class="year">
            <h3>1958</h3>
        </div>
        <div class="status">
            <h3>Available</h3>
        </div>
        <div class="action">
            <button class="edit-button">
                <i class="fa-regular fa-credit-card"></i>
            </button>
            <button class="edit-button">
                <i class="fa-solid fa-trash"></i>
            </button>
        </div>
    </div>

    <div class="edit-book" id="edit-book">
        <div style="width: 100%;">
            <div class="edit-head">
                <h2>Edit Book</h2>
                <button class="add-button-head">
                    <i class="fa-solid fa-xmark"></i>
                </button>
            </div>
            <div class="input-cont">
                <p>Title*</p>
                <input type="text" id="editTitle" placeholder="Enter title here..." class="edit-input">
                <p>Author*</p>
                <input type="text" id="editAuthor" placeholder="Enter author name" class="edit-input">
                <p>Publication Year*</p>
                <input type="number" id="editYear" min="1930" max="2099" step="1" placeholder="Enter publication year" class="edit-input">
                <p>Status*</p>
                <select name="status" id="editStatusType" class="status-type">
                    <option value="available">Available</option>
                    <option value="checked-out">Checked-out</option>
                </select>
                <button class="add-button2" id="addButton2">
                    <i class="fa-solid fa-plus"></i>
                    Edit Book
                </button>
            </div>
        </div>
    </div>
    <div class="add-book" id="add-book">
        <div style="width: 100%;">
            <div class="edit-head">
                <h2>Add Book</h2>
                <button class="add-button-head">
                    <i class="fa-solid fa-xmark"></i>
                </button>
            </div>
            <div class="input-cont">
                <p>Title*</p>
                <input type="text" id="addTitle" placeholder="Enter title here..." class="edit-input">
                <p>Author*</p>
                <input type="text" id="addAuthor" placeholder="Enter author name" class="edit-input">
                <p>Publication Year*</p>
                <input type="number" id="addYear" min="1930" max="2099" step="1" placeholder="Enter publication year" class="edit-input">
                <p>Status*</p>
                <select name="status" id="addStatusType" class="status-type">
                    <option value="available">Available</option>
                    <option value="checked-out">Checked-out</option>
                </select>
                
                <button class="add-button2" id="addButton2">
                    <i class="fa-solid fa-plus"></i>
                    Add New Book
                </button>
                
            </div>
        </div>
    </div>
</body>
</html>
